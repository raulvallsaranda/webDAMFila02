				<p>Cerveza querida, musa espumosa,
					en cada sorbo, la vida es hermosa.
					Te encuentro en fiestas, te hallo en la calma,
					siempre despiertas sonrisa en el alma.
					
					Tu sabor baila entre dulce y amargo,
					y aunque a veces el mundo sea largo,
					tú lo acortas con tu magia dorada,
					y vuelves liviana la carga pesada.
					
					Contigo no hay prisa, no hay drama,
					sólo el sonido de una buena jarra.
					Tu hielo consuela, tu espuma enamora,
					y el tiempo se olvida mientras se evapora.
					
					Por eso te canto sin pena ni prisa:
					eres poema, eres risa,
					y aunque el amor se vaya o se tuerza…
					yo siempre me quedo con mi cerveza.</p>
